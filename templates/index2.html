<!DOCTYPE html>
<html>
<head>
    <title>Mind Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8; 
        }

        h1 {
            color: #333; 
            margin-bottom: 20px;
        }

        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        button[type="submit"]  {
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        #mindmap-result {
            width: 90%; /* Adjust width as needed */
            max-width: 1000px; /* Limit the max width if desired */
            margin: 20px auto;  /* Center the output */
        }

        @media (max-width: 600px) {
            textarea {
                width: 90%; /* Make the textarea responsive */
            }
        }
    </style>
</head>
<body>
    <h1>Mind Map Generator</h1>
    <form id="mindmap-form">
        <textarea id="text-input" placeholder="Enter your text"></textarea> 
        <button type="submit">Generate</button>
    </form>

    <div id="mindmap-result"></div>

    <script>
        const form = document.getElementById('mindmap-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const text = document.getElementById('text-input').value;
            fetch('/generate_mindmap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.text())
            .then(mindmap_html => {
                document.getElementById('mindmap-result').innerHTML = mindmap_html;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
